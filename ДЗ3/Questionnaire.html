<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ДЗ3</title>
</head>
<body>
<H1 align="center">Заполните анкету</H1>
<form name="personal" id="pinfo" method="post" action="http://fe.it-academy.by/TestForm.php">
<fieldset><legend>Личные данные</legend>
<input type="text" name="surname" id="surname" maxlength="25" required autofocus placeholder="Фамилия" pattern="[А-Яа-яЁё]*"><br>
<input type="text" name="name" id="name" maxlength="20" required placeholder="Имя" pattern="[А-Яа-яЁё]*"><br>
<input type="text" name="middlename" id="midname" maxlength="24" required placeholder="Отчество" pattern="[А-Яа-яЁё]*">
<fieldset><legend>Паспортные данные</legend>
<input type="text" name="passeries" maxlength="2" required placeholder="AA" pattern="[A-Z]*"> 
<input type="text" name="passnum" maxlength="7" required placeholder="1234567" pattern="^[0-9]+$">
</fieldset>
<fieldset><legend>Дата рождения</legend>
<input type="text" name="year" id="yr" maxlength="4" pattern="^[1-2][0-9]+$"><br>
<select name="month" id="month">
<option value="1" selected>Январь</option>
<option value="2">Январь</option>
<option value="3">Февраль</option>
<option value="4">Март</option>
<option value="5">Апрель</option>
<option value="6">Май</option>
<option value="7">Июнь</option>
<option value="8">Июль</option>
<option value="9">Август</option>
<option value="10">Сентябрь</option>
<option value="11">Октябрь</option>
<option value="12">Декабрь</option></select><br>
<input name="nu" id="nu" type="number" min="1" max="31" step="1" >
</fieldset>
<select name="nation" id="nation" required>
<option value="1" selected>РБ</option>
<option value="2">РФ</option>
<option value="3">Украина</option>
<option value="4">Казахстан</option></select><br>
<label>Адрес:<br>
<textarea name="address" cols="15" rows="3"></textarea></label>
</fieldset>
<fieldset>
<legend>Интересы</legend>
<fieldset><legend>Хобби</legend>
<label><input type="checkbox" name="hobby[]" value="11">Рыбалка</label><br>
<label><input type="checkbox" name="hobby[]" value="12">Астрономия</label><br>
<label><input type="checkbox" name="hobby[]" value="13">Дайвинг</label><br>
<label><input type="checkbox" name="hobby[]" value="14">Марки</label>
</fieldset>
<fieldset><legend>Домашние животные</legend>
<select name="pets[]" id="pets" size="9" multiple>
<optgroup label="Попугаи">
<option value="11">Ара</option>
<option value="12">Волнистый</option>
<option value="13">Какаду</option>
<optgroup label="Коты">
<option value="21">Сиамский</option>
<option value="22">Британский</option>
<option value="23">Без породы</option>
<optgroup label="Собаки">
<option value="31">Корги</option>
<option value="32">Питбуль</option>
<option value="33">Без породы</option>
</select>
</fieldset>
<fieldset>
<legend>Данные для входа и восстановления пароля</legend>
<input type="text" name="login" id="login" required maxlength="20" placeholder="Логин" pattern="[A-Za-z]{5,}"><br>
<input type="text" name="pass" id="pass" required autocomplete="off" maxlength="20" placeholder="Пароль" pattern="[A-Za-z]{10,}">
</fieldset>
<fieldset>
<legend>Координаты</legend>
<input type="email" name="email" id="email" placeholder="введите адрес электронной почты"><br>
<input type="url" name="url" id="url" placeholder="введите адрес сайта">
</fieldset>
<fieldset><legend>Цифры</legend>
<input type="number" name="num" id="num" min="-2.5" max="2.5" step="0.1"><br>
<input type="range" name="ran" id="ran" min="1" max="10" >
</fieldset>
<fieldset><legend>Кнопки управления</legend>
<input type="submit" value="Отправить">
<input type="reset" value="Сбросить"><br>
<input type="image" src="email.jpg">
</fieldset>
</fieldset>
</form></body>
</html>
